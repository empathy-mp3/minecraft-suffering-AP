name: Suffering

# Used to describe your yaml. Useful if you have multiple files.
description: Default Manual_MinecraftSuffering_empathymp3 Template

game: Manual_MinecraftSuffering_empathymp3
requires:
  version: 0.4.6 # Version of Archipelago required for this yaml to work as expected.

Manual_MinecraftSuffering_empathymp3:
  progression_balancing:
    random: 0
    random-low: 0
    random-high: 0
    disabled: 0 # equivalent to 0
    normal: 50 # equivalent to 50
    extreme: 0 # equivalent to 99

  accessibility:
    locations: 0
    items: 50
    minimal: 0

  goal:
    # Choose your victory condition.
    die by ender dragon: 50
    die by wither: 0
    die by ender dragon and wither: 0

  filler_traps:
    # How many fillers will be replaced with traps. 0 means no additional traps, 100 means all fillers are traps.
    #
    # You can define additional values between the minimum and maximum values.
    # Minimum value is 0
    # Maximum value is 100
    0: 50
    random: 0
    random-low: 0
    random-high: 0

  death_link:
    # When you die, everyone dies. Of course the reverse is true too.
    false: 50
    true: 0

  post_dragon_locations:
    # Should locations that require beating the Ender Dragon be enabled?
    false: 50
    true: 0

  grindy_locations:
    # Should grindy locations be enabled?
    false: 50
    true: 0
